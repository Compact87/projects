




<!DOCTYPE html[
<!ENTITY raquo  "&#187;">
<!ENTITY copy   "&#169;">]>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<meta charset="utf-8"></meta>
	<title>Bootstrap, from Twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>


	<link href="bootstrap/css/bootstrap.css" rel="stylesheet"></link>
	<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
	background-image: url("bootstrap/img/nanotheme.jpg");
}
</style>

	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet"></link>


	<script src="bootstrap/js/html5shiv.js"></script>




</h:head>

<body>

	

	<div class="container">

		<!-- Main hero unit for a primary marketing message or call to action -->
		

		<!-- ////////////////////////////////////////////////////////////////////// -->
		<!-- Example row of columns -->
		<div class="row">
			<div class="span4">

				<h:form>
					
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel value="Youtube Search" style="text-decoration:none;color:white;"/>
							<p:inputText value="#{manager.query.query}" />

							<h:commandButton action="#{manager.search}" value="search yt">
								<f:ajax execute="@form" render=":vidList1 "></f:ajax>
							</h:commandButton>
						</h:panelGrid>
					
					
				</h:form>
				<h1 style="text-decoration: none; color: white;">List of videos</h1>

				<p:dataTable id="vidList1" value="#{manager.vids}" var="vd"
					paginator="true" rows="5">

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Title"
								style="text-decoration:none;color:white;" />
						</f:facet>
						<p:outputLabel name="Title"
							style="text-decoration:none;color:white;" value="#{vd.title}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Link"
								style="text-decoration:none;color:white;" />
						</f:facet>

						<p:lightBox id="lighbox2">
							<h:outputLink value="https://www.youtube.com/watch?v=#{vd.id}">
								<h:graphicImage value="#{vd.thumbnail}" />
							</h:outputLink>

							<f:facet name="inline">
								<p:media value="https://www.youtube.com/v/#{vd.id}" width="400"
									height="225" player="flash" />
							</f:facet>
						</p:lightBox>
					</p:column>

				</p:dataTable>
			</div>



			<div class="span4">
				<p:lightBox id="lighbox2">
					<h:outputLink value="#">
						<h:outputText value="Video Content" />
					</h:outputLink>

					<f:facet name="inline">
						<p:media value="" width="400" height="225" player="flash" />
					</f:facet>
				</p:lightBox>
			</div>
			<div class="span2">
				<h1 style="text-decoration: none; color: white;">Another Bump</h1>

			</div>
			<div class="span4"></div>
		</div>

		<hr></hr>
		<footer>
			<p>&copy; Compact87</p>
		</footer>

	</div>
	<!-- /container -->
	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/bootstrap-transition.js"></script>
	<script src="../assets/js/bootstrap-alert.js"></script>
	<script src="../assets/js/bootstrap-modal.js"></script>
	<script src="../assets/js/bootstrap-dropdown.js"></script>
	<script src="../assets/js/bootstrap-scrollspy.js"></script>
	<script src="../assets/js/bootstrap-tab.js"></script>
	<script src="../assets/js/bootstrap-tooltip.js"></script>
	<script src="../assets/js/bootstrap-popover.js"></script>
	<script src="../assets/js/bootstrap-button.js"></script>
	<script src="../assets/js/bootstrap-collapse.js"></script>
	<script src="../assets/js/bootstrap-carousel.js"></script>
	<script src="../assets/js/bootstrap-typeahead.js"></script>

</body>
</html>
